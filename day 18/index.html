<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Dias De Css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dia 18</h1>

      <h2 class="layer">Parallax</h2>
      <div class="text-box">
        <h2 class="layer">Parallax</h2>
      </div>

      <footer>
        <p>
          Created
          <a
            href="https://www.youtube.com/channel/UCbwXnUipZsLfUckBPsC7Jog"
            target="_blank"
            >Divinector
          </a>
          <span>|</span>
          Replicated
          <a href="https://github.com/ivopereira-jr" target="_blank"
            >Ivo pereira</a
          >
        </p>
      </footer>
    </div>

    <script>
      document.addEventListener('mousemove', parallax)

      function parallax(e) {
        this.querySelectorAll('.layer').forEach(layer => {
          let x = (window.innerWidth - e.pageX * 10) / 100
          let y = (window.innerHeight - e.pageY * 10) / 100

          layer.style.transform = `translate(${x}px,${y}px)`
        })
      }
    </script>
  </body>
</html>
